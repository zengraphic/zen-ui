<div class="zen-input zen-input-text {{additionalClasses ? additionalClasses : ''}}"
     [class.zen-input--validate-on-blur]="validateOnBlur"
     [class.zen-input--focused]="isFocused"
     [class.zen-input-text--hidden]="type === 'hidden'"
     [class.zen-input-text--disabled]="disabled"
     [class.error]="isInvalid"
     [class.zen-input-text--password]="showPreview"
>
<label class="zen-input__label"
*ngIf="label"
[for]="id"
[innerHTML]="label"
></label>
  <input class="zen-input__input {{additionalClasses ? additionalClasses : ''}}"
         [type]="type"
         [id]="id"
         [disabled]="disabled"
         [class.zen-input__input--filled]="isFilled"
         [attr.aria-label]="ariaLabel ? ariaLabel : null"
         [attr.placeholder]="placeholder ? placeholder : null"
         [attr.maxlength]="maxLength ? maxLength : null"
         (blur)="onBlur(value)"
         (keyup)="onKeyup(value)"
         (focus)="onFocus(value)"
         [(ngModel)]="value"
         #inputText
  />
  <div class="zen-input-text__preview" (click)="togglePreview()" *ngIf="showPreview">-</div>
  <div class="zen-input__error" *ngIf="isInvalid && (!validateOnBlur || !isFocused)">
    {{errorMessage}}
  </div>
</div>
